<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mylène AGOSSOU — Carte NFC</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    text-align: center;
    background-color: #f9f9f9;
  }
  header {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  img.logo {
    width: 100px;
    height: 100px;
    object-fit: contain;
    border-radius: 10px;
  }
  h1 {
    margin: 0;
    font-size: 1.5rem;
  }
  h3 {
    margin: 5px 0;
    color: #555;
  }
  .contact {
    margin-top: 20px;
  }
  .contact a {
    display: block;
    margin: 5px 0;
    text-decoration: none;
    color: #0077cc;
    font-weight: bold;
  }
  .contact a:hover {
    text-decoration: underline;
  }
  /* Animations and interactive styles */
  .fade-in {
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 500ms ease, transform 500ms ease;
  }
  .fade-in.visible {
    opacity: 1;
    transform: translateY(0);
  }
  img.logo {
    transition: transform 300ms ease, box-shadow 300ms ease;
    will-change: transform;
  }
  img.logo:hover {
    transform: translateY(-6px) rotate(-2deg) scale(1.03);
    box-shadow: 0 10px 20px rgba(0,0,0,0.12);
  }
  /* Link subtle pop on hover */
  .contact a {
    display: inline-block; /* needed for transform */
    transition: transform 180ms ease, color 180ms;
  }
  .contact a:hover {
    transform: translateX(6px);
    color: #005fa3;
  }
  /* Header entrance stagger */
  header > * {
    opacity: 0;
    transform: translateY(8px);
  }
  header.visible > * {
    opacity: 1;
    transform: translateY(0);
  }
  header.visible > *:nth-child(1) { transition: all 420ms ease 120ms; }
  header.visible > *:nth-child(2) { transition: all 420ms ease 200ms; }
  header.visible > *:nth-child(3) { transition: all 420ms ease 280ms; }
</style>
</head>
<body>

<header>
  <img src="logo_mylene_agossou.png" alt="Logo" class="logo">
  <h1>Mylène AGOSSOU</h1>
  <h3>Directrice Générale Adjoint</h3>
</header>

<div class="contact">
  <a href="mailto:amylene@ejroseywell.com">✉️ amylene@ejroseywell.com</a>
  <a href="tel:+22955806565">📞 +229 55 80 65 65</a>
  <a href="tel:+22998168806">📞 +229 98 16 88 06</a>
  <a href="https://www.ejroseywell.com" target="_blank">🔗 Website</a>
</div>
<script>
  // On DOM ready, reveal header with staggered animation
  document.addEventListener('DOMContentLoaded', function () {
    const header = document.querySelector('header');
    if (header) header.classList.add('visible');

    // Mark contact links and header as fade-in targets
    document.querySelectorAll('.contact, .contact a').forEach(el => el.classList.add('fade-in'));
  });

  // Reveal elements on scroll using IntersectionObserver
  (function () {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.15 });

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  })();
</script>
</body>
</html>
